<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <header id="header">
        <p id="title">Library</p>
        <button id="show-modal">Add book</button>
      </header>
      <div id="book-container"></div>
    </div>
    <div id="modal">
      <form method="post" id="book-form">
        <input
          type="text"
          placeholder="Book title"
          name="title"
          id="title-input"
          aria-label="Book Title"
          required
        />
        <input
          type="text"
          placeholder="Author"
          name="author"
          id="author-input"
          aria-label="Author"
          required
        />
        <input
          type="number"
          placeholder="Number of pages"
          name="pages"
          id="pages-input"
          aria-label="Pages"
          required
        />
        <div>
          <label for="read-input">Read the book?</label>
          <input
            type="checkbox"
            name="read"
            id="read-input"
            aria-label="Read"
          />
        </div>
        <input type="submit" value="Add" />
      </form>
    </div>
  </body>
</html>
