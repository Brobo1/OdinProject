<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <header id="header">
        <p id="title">Library</p>
        <button id="show-modal">Add book</button>
      </header>
      <div id="book-container"></div>
    </div>
    <div id="modal">
      <form method="post" id="book-form">
        <input
          type="text"
          placeholder="Book title"
          name="title"
          id="title-input"
          aria-label="Book Title"
        />
        <input
          type="text"
          placeholder="Author"
          name="author"
          id="author-input"
          aria-label="Author"
        />
        <input
          type="number"
          placeholder="Number of pages"
          name="pages"
          id="pages-input"
          aria-label="Pages"
        />
        <input type="submit" value="Add" />
      </form>
    </div>
  </body>
</html>
