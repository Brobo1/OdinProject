<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div id="container">
      <div id="carousel">
        <div id="arrows">
          <div class="back"><</div>
          <div class="forward">></div>
        </div>
        <div id="image"></div>
      </div>
      <div id="dots">
        <p class="dot" data-dot="0">&bull;</p>
        <p class="dot" data-dot="1">&bull;</p>
        <p class="dot" data-dot="2">&bull;</p>
        <p class="dot" data-dot="3">&bull;</p>
      </div>
    </div>
  </body>
</html>
